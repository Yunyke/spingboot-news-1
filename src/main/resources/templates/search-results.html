<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>搜尋結果</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h2>搜尋結果：<span th:text="${keyword}"></span></h2>

<!-- 若無結果 -->
<div th:if="${#lists.isEmpty(results)}" class="text-muted mt-3">
  沒有找到關於「<span th:text="${keyword}"></span>」的新聞。
</div>

<!-- 有結果 -->
<ul th:if="${!#lists.isEmpty(results)}" class="list-group mt-3">
  <li th:each="news : ${results}" class="list-group-item">

    <!-- 標題用 utext 才能顯示 <mark> -->
    <h5 th:utext="${news.title}"></h5>

    <!-- 內文同理（如果你也高亮了 description／content） -->
    <p th:utext="${news.description}" class="mb-0 small"></p>

  </li>
</ul>

</body>
</html>
